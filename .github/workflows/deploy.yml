name: Deploy Laravel App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            
            echo "ğŸš€ Starting deployment..."
            
            # Navigate to application directory
            cd ${{ secrets.REMOTE_PATH }}
            
            # Pull latest changes
            echo "ğŸ“¥ Pulling latest changes from Git..."
            git fetch origin
            git reset --hard origin/main
            
            # Install/update dependencies
            echo "ğŸ“¦ Installing Composer dependencies..."
            composer install --no-dev --optimize-autoloader --no-interaction
            
            # Run migrations
            echo "ğŸ—„ï¸  Running database migrations..."
            php artisan migrate --force
            
            # Clear and optimize cache
            echo "ğŸ§¹ Clearing and optimizing cache..."
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            
            echo "âœ… Deployment completed successfully!"
      
      - name: Deployment Summary
        if: success()
        run: |
          echo "âœ… Laravel app deployed and running!"
          echo ""
          echo "ğŸ“‹ Deployment steps executed:"
          echo "  âœ“ Git pull from main branch"
          echo "  âœ“ Composer dependencies installed"
          echo "  âœ“ Database migrations run"
          echo "  âœ“ Cache optimized"
          echo "  âœ“ PHP-FPM restarted"
      
      - name: Deployment Failed
        if: failure()
        run: |
          echo "âŒ Deployment failed!"
          echo "Check the logs above for details."
